<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<div class="container">
  <h1 class="text-center display-4">Gerenciar Livros</h1>
  <div class="row justify-content-end" style="margin-bottom: 10px">
    <div class="col-3">
      <input #search class="form-control" type="text" placeholder="Search..." (change)="onSearch(search.value)">
    </div>
  </div>
  <ng2-smart-table class="table" [settings]="settings" [source]="books" (custom)="onCustom($event)">
  </ng2-smart-table>
</div>
