<div class="container mt-5">
  <h1>Seus resultados para <strong>{{ criteria }}</strong></h1>
  <section class="row">
    <div class="col-xs-12 col-md-12">
      <p *ngIf="books?.totalItems === 0">Nenhum resultado para sua pesquisa</p>
      <p *ngIf="books?.totalItems > 0">Legal! Achamos {{ books.totalItems }} resultados relacionadas a sua pesquisa</p>
    </div>
  </section>
  <section class="row mt-5">
    <div class="col-xs-12 col-md-3 mt-4" *ngFor="let item of books?.items">
      <!-- Card Book -->
      <app-card-book [content]="item"></app-card-book>
      <!-- End Card Book -->
    </div>
  </section>
  <section class="row mt-5">
    <div class="col-12">
        <ngb-pagination
          class="d-flex justify-content-center"
          [pageSize]="books.itemsPerPage"
          [collectionSize]="books.totalItems"
          [(page)]="page"
          size="lg"
          (click)="togglePage()"
          ></ngb-pagination>
    </div>


  </section>
</div>
